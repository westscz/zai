services:
  measures-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: zai_user
      POSTGRES_PASSWORD: zai_password
      POSTGRES_DB: zai_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zai_user -d zai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  measures-backend:
    build: ./backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://zai_user:zai_password@measures-db:5432/zai_db
    networks:
      - dokploy-network
    depends_on:
      measures-db:
        condition: service_healthy

  measures-frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - measures-backend
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:
