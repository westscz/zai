services:
  db:
    image: postgres:16-alpine
    container_name: zai-postgres
    environment:
      POSTGRES_USER: zai_user
      POSTGRES_PASSWORD: zai_password
      POSTGRES_DB: zai_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zai_user -d zai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://zai_user:zai_password@db:5433/zai_db
    networks:
      - dokploy-network
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: vue-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true  # Created by setup-network.sh locally, exists on Dokploy

volumes:
  postgres_data:
